<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmed - YatraSathi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .success-container {
      max-width: 600px;
      width: 100%;
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    .icon {
      font-size: 5rem;
      color: #0f0;
      margin-bottom: 1rem;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }
    .pnr {
      background: rgba(0,255,255,0.1);
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px dashed rgba(0,255,255,0.3);
    }
    p {
      margin-bottom: 1rem;
    }
    .countdown {
      font-weight: bold;
      color: #0ff;
    }
    .redirect-text {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="icon">âœ“</div>
    <h1>Booking Confirmed!</h1>
    <div class="pnr">
      PNR: {{ pnr }}
    </div>
    <p>Your booking has been successfully completed.</p>
    <p>Thank you for choosing YatraSathi for your journey.</p>
    <p class="redirect-text">Redirecting to "Your bookings page" in <span class="countdown">5</span> seconds...</p>
  </div>

  <script>
    // Countdown timer for redirect
    let secondsLeft = 5;
    const countdownElement = document.querySelector('.countdown');
    
    const countdown = setInterval(function() {
      secondsLeft--;
      countdownElement.textContent = secondsLeft;
      
      if (secondsLeft <= 0) {
        clearInterval(countdown);
        window.location.href = "{{ url_for('cancellation') }}";
      }
    }, 1000);
  </script>
</body>
</html>
