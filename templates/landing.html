<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YatraSathi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    .glow {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      max-width: 600px;
      color: #ccc;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .button-group a {
      text-decoration: none;
      padding: 14px 32px;
      background: transparent;
      border: 2px solid #0ff;
      border-radius: 50px;
      color: #0ff;
      font-weight: bold;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .button-group a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #0ff;
      z-index: -1;
      transition: left 0.4s;
    }

    .button-group a:hover {
      color: #000;
    }

    .button-group a:hover::before {
      left: 0;
    }

    /* Floating Card */
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 3rem;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 40px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      margin-top: 30px;
      animation: float 6s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* Neon Circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
      animation: move 20s infinite linear alternate;
      z-index: 0;
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 5%;
    }

    .circle:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: 10%;
      right: 5%;
    }

    @keyframes move {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(30px, 30px) rotate(360deg); }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .button-group {
        flex-direction: column;
      }

      .card {
        margin-top: 1rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="circle"></div>
  <div class="circle"></div>

  <div class="hero">
    <div class="card">
      <h1 class="">Welcome to YatraSathi</h1>
      <p>Your AI-powered travel companion to plan, explore, and book unforgettable journeys.</p>
      <div class="button-group">
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
      </div>
    </div>
  </div>

</body>
</html>
